<html>
    <head>
    </head>
    <body>

        <canvas id="board" width=500 height=500></canvas>

        <!--
        Vertex shader
        -->
        <script id="shader-vs" type="x-shader/x-vertex"> 
            precision highp float;
            attribute vec3 point;
            attribute vec3 rgb;

            uniform mat4 projectionMatrix;
            uniform mat4 modelViewMatrix;

            varying vec4 color;
            void main(void)
            {
                color = vec4(rgb,1.0);
                gl_Position = projectionMatrix * modelViewMatrix * vec4(point,1.0);
            }
        </script> 

        <!--
        Fragment shader
        -->
        <script id="shader-fs" type="x-shader/x-fragment"> 
            precision highp float;
            varying vec4 color;
            void main(void)
            {
                gl_FragColor = color;
            }
        </script> 

        <script src="lib/gl-matrix.js"></script>
        <script src="webgl-setup.js"></script>


        <script>
            glSetup.init("board", 4);

            var shader = glSetup.addShaderProg("shader-vs","shader-fs");


            var sphere = glUtils.sphere(2);

            var rgb = [];
            for ( var i = 0 ; i < sphere.points.length ; i ++ ) {
                rgb.push([Math.round(Math.random()),Math.round(Math.random()),Math.round(Math.random())]);
            }

            var obj = glSetup.createObject(sphere.points, rgb, [], shader);
            glSetup.addObject(obj);
            glSetup.display();
            //mat4.translate(glSetup.modelViewMatrix,glSetup.modelViewMatrix, [0,0,-5]);
        </script>
    </body>
</html>
