<html>
    <head>
    </head>
    <body>

        <canvas id="board" width=500 height=500></canvas>

        <!--
        Vertex shader
        -->
        <script id="shader-vs" type="x-shader/x-vertex"> 
            precision highp float;
            attribute vec3 XYZ;
            attribute vec3 RGB;
            uniform mat4 ProjectionMatrix;
            uniform mat4 ModelviewMatrix;
            varying vec3 col;
            void main(void)
            {
                col = RGB;
                gl_Position = ProjectionMatrix * ModelviewMatrix * vec4(XYZ,1);
            }
        </script> 

        <!--
        Fragment shader
        -->
        <script id="shader-fs" type="x-shader/x-fragment"> 
            precision highp float;
            varying vec3 col;
            void main(void)
            {
                gl_FragColor = vec4(col,1);
            }
        </script> 

        <script src="lib/gl-matrix.js"></script>
        <script src="webgl-setup.js"></script>


        <script>
            glSetup.init("board", 4);

            var shader = glSetup.addShaderProg("shader-vs","shader-fs");

            var verts = [];
            for ( var i = 0 ; i < 100 ; i ++ ) {
                var p = [];
                p[0] = Math.round(2*Math.random())-1;
                p[1] = Math.round(2*Math.random())-1;
                p[2] = Math.round(2*Math.random())-1;

                verts.push(p);
            }
            var rgb = [];
            for ( var i = 0 ; i < 100 ; i ++ ) {
                rgb.push([Math.round(Math.random()),Math.round(Math.random()),Math.round(Math.random())]);
            }

            var obj = glSetup.createObject(verts, rgb, [], shader);
            glSetup.addObject(obj);
            glSetup.display();
            //mat4.translate(glSetup.modelViewMatrix,glSetup.modelViewMatrix, [0,0,-5]);
        </script>
    </body>
</html>
